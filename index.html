<body>
  <h1>Redirigiendo a WhatsApp‚Ä¶</h1>
  <p>Por favor, esper√° unos segundos‚Ä¶</p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const whatsappNumber = '5491160411705';
      const mensajeBase = 'Hola, vengo por el bono de bienvenida del ùüêùüéùüé%, ¬øme creas un usuario?';

      // 1. Intentar recuperar fbclid desde localStorage
      let fbclid = localStorage.getItem('fbclid');

      // 2. Si no est√°, buscarlo en la URL (search, hash, referrer)
      if (!fbclid) {
        const params = new URLSearchParams(window.location.search);
        fbclid = params.get('fbclid');

        // Buscar en el hash (#fbclid=...) si no est√° en search
        if (!fbclid && window.location.hash.includes('fbclid=')) {
          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          fbclid = hashParams.get('fbclid');
        }

        // Buscar en el referrer si a√∫n no se consigui√≥
        if (!fbclid && document.referrer.includes('fbclid=')) {
          try {
            const refParams = new URLSearchParams(document.referrer.split('?')[1]);
            fbclid = refParams.get('fbclid');
          } catch (e) {
            console.warn('No se pudo extraer fbclid del referrer');
          }
        }

        // Si encontramos uno v√°lido, guardarlo para la pr√≥xima
        if (fbclid) {
          localStorage.setItem('fbclid', fbclid);
        }
      }

      // Si no se encontr√≥ ninguno, poner valor por defecto
      if (!fbclid) {
        fbclid = 'no disponible';
      }

      // Construir mensaje completo
      const mensaje = `${mensajeBase}\nMi C√≥digo Promocional es: ${fbclid}`;
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensaje)}`;

      // Redirigir al usuario a WhatsApp
      window.location.href = whatsappURL;
    });
  </script>
